<ion-content padding>

    <div class="categories-footer">
        <ion-searchbar (ionInput)="reloadCategories($event)"></ion-searchbar>
    </div>
    <ion-list class="listCategories">
        <button ion-item *ngFor="let cat of categories" (click)="onClickCategory(cat)">
     {{ cat }}
     <!-- {{ cat.descripcionCategorias }} -->
    </button>
    </ion-list>
</ion-content>
