<ion-slides pager loop = false>
    <ion-slide class="sales" *ngFor="let itemRef of salesReformated">
        <ion-card col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3
            (click)="onClickItem(item)" 
            class="item" 
            *ngFor="let item of itemRef">

            <div class="img-container">
                <img src="assets/img/productos/{{item.idarticulo}}"/>    
            </div>
            <div class="footer-card">
                <h1><ion-icon name='logo-usd'></ion-icon>{{(item.precioVenta*item.idbulto.unidades).toFixed(2)}}</h1>
                <h2>{{item.descripcion}}</h2>                    
            </div>              

        </ion-card>
    </ion-slide>
</ion-slides>
