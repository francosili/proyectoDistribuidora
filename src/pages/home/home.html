<ion-content padding>

    <page-menu-options (OnRangeChange)="receiveItemsToShowFromMenuOptions($event)" (CloseMenu)="closeMenu($event)"></page-menu-options> 

    <div class="slide"> 
        <div class="main-header">
            <button (click)="openMenu()" clear=true ion-button icon-only>
                <ion-icon color="dark" name="menu"></ion-icon>
            </button>
        </div> 

        <div class="main-body">
            <div class="img-container">
                 <ion-img width=300 height=211 src="assets/img/fondo.jpg"></ion-img>     
            </div>

            <div class="sales-container">
                 <!--<page-items [itemType]="'products'" [categorySelected]="'sales'"></page-items> -->
                <page-sales [salesPromise]="salesPromise"></page-sales> 

            </div>

            <div class="main-footer">
                <button color="button-color" (click)="goToPage('categoriesPage')" ion-button>Categorias</button>
                <button color="button-color" (click)="goToPage('productsPage')" ion-button outline>Todos los productos</button>
            </div>
        </div>
    </div>
    
</ion-content>
