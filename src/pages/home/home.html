<ion-content padding>

    <page-menu-options (CloseMenu)="closeMenu($event)"></page-menu-options> 

    <ion-slides (ionSlideDidChange)="slideDidChanged()" direction="vertical" >
        <ion-slide>
            <div class="slide"> 
                <div class="main-slide-footer">
                    <button (click)="openMenu()" clear=true ion-button icon-only>
                        <ion-icon color="dark" name="menu"></ion-icon>
                    </button>
                </div> 

                <div class="main-slide-body">
                    <h2>Pantalla principal</h2>
                    <button (click)="goToSlide(1)" ion-button>Categorias</button>
                    <button (click)="goToSlide(2)" ion-button outline>Todos los productos</button>
                </div>
            </div>
        </ion-slide>

        <ion-slide>
             <div class="slide"> 
                <page-categories (SelectCategory)="selectCategory($event)"></page-categories>
             </div> 
        </ion-slide>

        <ion-slide>
            <div class="slide"> 
                <page-products category="{{categorySearched}}"></page-products>
            </div> 
        </ion-slide>
    </ion-slides>
</ion-content>
