<ion-content padding>

    <page-menu-options (OnClickRadioButton)="setNewCurrentSeller($event)" (CloseMenu)="closeMenu($event)"></page-menu-options> 

    <div class="slide"> 
        <div class="main-header">
            <button class="menu-button" (click)="openMenu()" clear=true ion-button icon-only>
                <ion-icon color="main-color" name="menu"></ion-icon>
            </button>

            <div class="current-seller">
                <ion-icon name="person" item-start></ion-icon>
                <ion-label>{{currentSeller}}</ion-label>
            </div>


            
        </div> 

        <div class="main-body">
            <div class="img-container">
                <ion-img width=300 height=180 src="assets/img/logo/logo.jpg"></ion-img>
                <!-- <ion-img width=300 height=180 src="assets/img/fondo.jpg"></ion-img>     -->
            </div>

            <div class="sales-container">
                <page-sales [salesPromise]="salesPromise"></page-sales> 

            </div>

            <div class="main-footer">
                <button color="main-color" (click)="goToPage('categoriesPage')" ion-button>Categorias</button>
                <button color="main-color" (click)="goToPage('productsPage')" ion-button outline>Todos los productos</button>
            </div>
        </div>
    </div>
    
</ion-content>
