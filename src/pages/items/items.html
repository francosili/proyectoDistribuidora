<ion-header>
    <ion-navbar>
        <ion-searchbar showCancelButton (ionInput)="reloadItems($event)">
        </ion-searchbar>
          <div ion-button clear color="dark" class="funnel-button">

            <ion-icon name='funnel'></ion-icon>
             
            <ion-select [(ngModel)]="catFilterParam" interface="popover">
                <ion-option value="all">Todos</ion-option>
                <ion-option (click)="test()" value="onlyWithProducts">onlyWithProducts</ion-option>
            </ion-select>
            
         </div>  

    </ion-navbar>
</ion-header>

<ion-slides (ionSlideTap)="slideClick()" pager loop = false>
    <ion-slide *ngFor="let itemRef of itemsReformated">
         <div class="grid card-background-page">
            <ion-card 
                (click)="onClickItem(item)" 
                class="item" 
                *ngFor="let item of itemRef">
                
                <div *ngIf="itemType === 'categories'">
                    <img src="assets/img/fondo.jpg"/>   
                    <h2 [style.font-size]="itemTitleFontSize" class="card-title"> {{item.descripcionCategorias}} </h2>
                    <ion-row no-padding>
                        <ion-col >
                            <button class="card-subtitle" ion-button clear small color="danger" icon-start>
                            <ion-icon name='basket'></ion-icon>
                            {{item.cantProductos}} Productos
                            </button>
                        </ion-col>
                    </ion-row>
                </div>

                <div *ngIf="itemType === 'products'">
                    <!-- TODO: Comentado momentaneamente tambien -->
                    <!-- <img src="assets/img/productos/{{item.fotoProductos}}"/>     -->
                    <!-- <img src="assets/img/fondo.jpg"/>    -->
                    <h2 [style.font-size]="itemTitleFontSize" class="card-title">{{ item.descripcionProductos }}</h2>
                    <ion-row  no-padding>
                        <ion-col >
                            <button  class="card-subtitle" ion-button clear small color="button-color" icon-start>
                            <ion-icon name='logo-usd'></ion-icon>
                            Precio: {{item.precioUnitario}}
                            </button>
                        </ion-col>
                        
                        <ion-col text-right>
                            <button class="card-subtitle" ion-button clear small color="button-color" icon-start>
                            <ion-icon name='logo-dropbox'></ion-icon>
                            Stock: {{item.stock}}
                            </button>
                        </ion-col>
                    </ion-row>
                </div>

            </ion-card>
            
        </div> 
    </ion-slide>
</ion-slides>
