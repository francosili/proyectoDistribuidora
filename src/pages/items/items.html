<ion-header>
    <ion-navbar>
        <ion-searchbar showCancelButton (ionInput)="reloadItems($event)">
        </ion-searchbar>
          <div ion-button clear color="dark" class="funnel-button">

            <ion-icon name='funnel'></ion-icon>
             
            <ion-select [(ngModel)]="catFilterParam" interface="popover">
                <ion-option value="all">Todos</ion-option>
                <ion-option (click)="test()" value="onlyWithProducts">Contienen Productos</ion-option>
            </ion-select>
            
         </div>  

    </ion-navbar>
</ion-header>

<ion-slides (ionSlideTap)="slideClick()" pager loop = false>
    <ion-slide *ngFor="let itemRef of itemsReformated">
         <div class="grid card-background-page row">
            <ion-card [ngStyle]="changeStyleCards()" col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3
                (click)="onClickItem(item)" 
                class="item" 
                *ngFor="let item of itemRef">
                
                <div *ngIf="itemType === 'categories'">
                    <div class="img-container">
                        <img src="assets/img/fondo.jpg"/>    
                    </div>
                    <div class="footer-card">
                        <h1><ion-icon name='basket'></ion-icon>{{item.cantProductos}} Productos</h1>
                        <h2>{{item.descripcionCategorias}}</h2>                    
                    </div>
                </div>

                <div *ngIf="itemType === 'products'">
                    <div class="img-container">
                        <img src="assets/img/productos/{{item.fotoProductos}}"/>    
                    </div>
                    <div class="footer-card">
                        <h1><ion-icon name='logo-usd'></ion-icon>{{(item.precioUnitario*item.bulto.unidades).toFixed(2)}}</h1>
                        <h2>{{item.descripcionProductos}}</h2>                    
                    </div>                  
                </div>

            </ion-card>
            
        </div> 
    </ion-slide>
</ion-slides>
