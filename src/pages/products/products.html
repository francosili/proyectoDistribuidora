<ion-header>
  <ion-navbar>
    <ion-title>Products</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="reloadProducts($event)"></ion-searchbar>
  <ion-list>
    <button ion-item  *ngFor="let prod of products" (click)="onClickProduct(prod)">
      {{ prod }}
    </button>
  </ion-list>
</ion-content>
