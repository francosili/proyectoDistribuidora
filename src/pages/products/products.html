<ion-content padding>
    <ion-searchbar (ionInput)="reloadProducts($event)"></ion-searchbar>
    <ion-list class="listProducts">
        <ion-item *ngFor="let prod of products">
            <ion-thumbnail *ngIf="showThumbnail" item-start>
                <img src="assets/img/products/masticableSugus.jpg">
            </ion-thumbnail>
            <h2>{{ prod.descripcionProductos.toLowerCase() }}</h2>
            <p>Esta es una golosina muy ricota</p>
            <button (click)="onClickProduct(prod)" ion-button clear item-end>View</button>
        </ion-item>
    </ion-list>
</ion-content>
