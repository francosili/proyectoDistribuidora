<ion-menu [content]="mycontent"> 
    <ion-content>

        <ion-list radio-group [(ngModel)]="currentSeller" (ionChange)="onRadioChange($event)">
            <ion-list-header>
                Vendedor Activo
            </ion-list-header>
            <ion-item>
                <ion-icon name="person" item-start color="primary"></ion-icon>
                <ion-label>{{sellers[0]}}</ion-label>
                <ion-radio value=1></ion-radio>
            </ion-item>

            <ion-item>
                <ion-icon name="person" item-start color="primary"></ion-icon>
                <ion-label>{{sellers[1]}}</ion-label>
                <ion-radio value=2></ion-radio>
            </ion-item>

            <ion-item>
                <ion-icon name="person" item-start color="primary"></ion-icon>
                <ion-label>{{sellers[2]}}</ion-label>
                <ion-radio value=3></ion-radio>
            </ion-item>

            <ion-item>
                <ion-icon name="person" item-start color="primary"></ion-icon>
                <ion-label>{{sellers[3]}}</ion-label>
                <ion-radio value=4></ion-radio>
            </ion-item>
        </ion-list>

        <ion-list>
            <ion-list-header>
                <ion-label>Cantidad categorias</ion-label>
                <ion-label text-right>{{categsToShow}}</ion-label>
            </ion-list-header>
            <ion-item>
                <ion-range  (ionChange)="onRangeChange('categories')" min="2" max="10" step="2" snaps="true" [(ngModel)]="categsToShow">
                    <ion-label range-left class="small-text">0</ion-label>
                    <ion-label range-right>28</ion-label>
                </ion-range>
            </ion-item>
        </ion-list>

        <ion-list>
            <ion-list-header>
                <ion-label>Cantidad productos</ion-label>
                <ion-label text-right>{{productsToShow}}</ion-label>
            </ion-list-header>
            <ion-item>
                <ion-range  (ionChange)="onRangeChange('products')" min="2" max="10" step="2" snaps="true" [(ngModel)]="productsToShow">
                    <ion-label range-left class="small-text">0</ion-label>
                    <ion-label range-right>28</ion-label>
                </ion-range>
            </ion-item>
        </ion-list>

        <ion-list>
            <ion-list-header>
                Base de datos
            </ion-list-header>

            <button (click)="onClickUpdate()" ion-item>
                <ion-icon name="cloud-download" item-start color="primary"></ion-icon>
                <ion-label>Actualizar</ion-label>
                <ion-note item-end></ion-note>
            </button>
            
        </ion-list>


        <ion-list>
            <ion-list-header>
                Utilidades
            </ion-list-header>

            <ion-item>
                <ion-icon name="map" item-start color="primary"></ion-icon>
                <ion-label>Ubicanos</ion-label>
                <button (click)="openModal('map')" ion-button outline item-end>Ver mapa</button>
            </ion-item>
        </ion-list>
        
    </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
