<ion-menu [content]="mycontent"> 
    <ion-content>

        <ion-list>
            <ion-list-header>
                Utilidades
            </ion-list-header>

            <ion-item>
                <ion-icon name="map" item-start color="primary"></ion-icon>
                <ion-label>Ubicanos</ion-label>
                <button (click)="openModal('map')" ion-button outline item-end>Ver mapa</button>
            </ion-item>
            
            <ion-item>
                <ion-icon name="images" item-start color="danger"></ion-icon>
                <ion-label>Nada</ion-label>
                <ion-toggle (click)="onClickShowThumbnail()" [(ngModel)]="showThumbnail" color="secondary"></ion-toggle>
            </ion-item>
           
        </ion-list>

        <ion-list>
            <ion-list-header>
                <ion-label>Cantidad categorias</ion-label>
                <ion-label text-right>{{categsToShow}}</ion-label>
            </ion-list-header>
            <ion-item>
                <ion-range min="0" max="28" step="2" snaps="true" [(ngModel)]="categsToShow">
                    <ion-label range-left class="small-text">0</ion-label>
                    <ion-label range-right>28</ion-label>
                </ion-range>
            </ion-item>
        </ion-list>

        <ion-list>
            <ion-list-header>
                Cantidad productos
            </ion-list-header>
            <ion-item>
                <ion-range min="0" max="28" step="2" snaps="true" [(ngModel)]="productsToShow">
                    <ion-label range-left class="small-text">0</ion-label>
                    <ion-label range-right>28</ion-label>
                </ion-range>
            </ion-item>
        </ion-list>

        <ion-list>
            <ion-list-header>
                Base de datos
            </ion-list-header>

            <button ion-item>
                <ion-icon name="cloud-download" item-start color="primary"></ion-icon>
                <ion-label>Actualizar</ion-label>
                <ion-note item-end></ion-note>
            </button>
            
            <button ion-item>
                <!--TODO: Probar estos iconos: papel-plane  -->
                <ion-icon name="code" item-start color="primary"></ion-icon>
                <ion-label>IP</ion-label>
                <ion-note item-end>192.168.0.100</ion-note>
            </button>

            <button ion-item>
                <!--TODO: Probar estos iconos: rss, radio  -->
                <ion-icon name="git-branch" item-start color="secondary"></ion-icon>
                <ion-label>Puerto</ion-label>
                <ion-note item-end>:8080</ion-note>
            </button>
        </ion-list>

        <!--TODO: Dejo este de prueba  -->
        <ion-list radio-group>
            <ion-list-header>
                Silence Phone
            </ion-list-header>

            <ion-item>
                <ion-label color="dark">Always</ion-label>
                <ion-radio value="always" checked></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label color="dark">Only while phone is locked</ion-label>
                <ion-radio value="locked"></ion-radio>
            </ion-item>
        </ion-list>
        
    </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
