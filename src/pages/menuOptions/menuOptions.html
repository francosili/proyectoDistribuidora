<ion-menu [content]="mycontent"> 
    <ion-content>

        <!--TODO: ESTILAR MEJOR ESTA ESCORIA-->
        <ion-list radio-group [(ngModel)]="currentSeller" (ionChange)="onRadioChange($event)">
            <ion-list-header>
                Vendedor Activo
            </ion-list-header>
            <ion-item>
                <ion-icon name="person" item-start color="primary"></ion-icon>
                <ion-label>Juan</ion-label>
                <ion-radio value="juan"></ion-radio>
            </ion-item>

            <ion-item>
                <ion-icon name="person" item-start color="primary"></ion-icon>
                <ion-label>Marcelo</ion-label>
                <ion-radio value="marcelo"></ion-radio>
            </ion-item>

            <ion-item>
                <ion-icon name="person" item-start color="primary"></ion-icon>
                <ion-label>Jimeno</ion-label>
                <ion-radio value="jimeno"></ion-radio>
            </ion-item>
        </ion-list>

        <ion-list>
            <ion-list-header>
                <ion-label>Cantidad categorias</ion-label>
                <ion-label text-right>{{categsToShow}}</ion-label>
            </ion-list-header>
            <ion-item>
                <ion-range  (ionChange)="onRangeChange('categories')" min="0" max="14" step="2" snaps="true" [(ngModel)]="categsToShow">
                    <ion-label range-left class="small-text">0</ion-label>
                    <ion-label range-right>28</ion-label>
                </ion-range>
            </ion-item>
        </ion-list>

        <ion-list>
            <ion-list-header>
                <ion-label>Cantidad productos</ion-label>
                <ion-label text-right>{{productsToShow}}</ion-label>
            </ion-list-header>
            <ion-item>
                <ion-range  (ionChange)="onRangeChange('products')" min="0" max="14" step="2" snaps="true" [(ngModel)]="productsToShow">
                    <ion-label range-left class="small-text">0</ion-label>
                    <ion-label range-right>28</ion-label>
                </ion-range>
            </ion-item>
        </ion-list>

        <ion-list>
            <ion-list-header>
                Base de datos
            </ion-list-header>

            <button ion-item>
                <ion-icon name="cloud-download" item-start color="primary"></ion-icon>
                <ion-label>Actualizar</ion-label>
                <ion-note item-end></ion-note>
            </button>
            
            <button ion-item>
                <!--TODO: Probar estos iconos: papel-plane  -->
                <ion-icon name="code" item-start color="primary"></ion-icon>
                <ion-label>IP</ion-label>
                <ion-note item-end>192.168.0.100</ion-note>
            </button>

            <button ion-item>
                <!--TODO: Probar estos iconos: rss, radio  -->
                <!--TODO: AcÃ¡ es para mostrar por ahora, ver si implementar lo de cambiarlo o no  -->
                <ion-icon name="git-branch" item-start color="secondary"></ion-icon>
                <ion-label>Puerto</ion-label>
                <ion-note item-end>:8080</ion-note>
            </button>
        </ion-list>


        <ion-list>
            <ion-list-header>
                Utilidades
            </ion-list-header>

            <ion-item>
                <ion-icon name="map" item-start color="primary"></ion-icon>
                <ion-label>Ubicanos</ion-label>
                <button (click)="openModal('map')" ion-button outline item-end>Ver mapa</button>
            </ion-item>
        </ion-list>
        
    </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
